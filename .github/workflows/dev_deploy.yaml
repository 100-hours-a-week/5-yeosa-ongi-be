name: Deploy DEV Backend on PR Merge

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  deploy-dev-backend:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Load Flyway Secrets
        run: |
          echo "FLYWAY_DB_URL=$(gcloud secrets versions access latest --secret=flyway-url-dev)" >> $GITHUB_ENV
          echo "FLYWAY_DB_USER=$(gcloud secrets versions access latest --secret=flyway-user-dev)" >> $GITHUB_ENV
          echo "FLYWAY_DB_PASSWORD=$(gcloud secrets versions access latest --secret=flyway-password-dev)" >> $GITHUB_ENV

      - name: Flyway Migrate (DEV)
        run: |
          ./gradlew flywayMigrate \
            -Dflyway.url=${{ env.FLYWAY_DB_URL }} \
            -Dflyway.user=${{ env.FLYWAY_DB_USER }} \
            -Dflyway.password=${{ env.FLYWAY_DB_PASSWORD }}

      - name: Build Application
        run: ./gradlew clean build -x test

      - name: Configure Docker Auth
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      - name: Build & Push Docker Image
        run: |
          TAG=dev-$(date +%Y%m%d)-pr${{ github.event.pull_request.number }}
          docker build -t asia-northeast3-docker.pkg.dev/YOUR_PROJECT/dev-repo/backend:$TAG .
          docker push asia-northeast3-docker.pkg.dev/YOUR_PROJECT/dev-repo/backend:$TAG

      - name: Trigger Cloud Build Deploy
        run: |
          TAG=dev-$(date +%Y%m%d)-pr${{ github.event.pull_request.number }}
          gcloud builds submit .gcp/dev-deploy \
            --config=cloudbuild-dev.yaml \
            --substitutions=_IMAGE_TAG=$TAG,_SSH_KEYS="${{ secrets.DEV_BACKEND_SSH_KEYS }}"

      - name: Notify Discord on Success
        if: success()
        run: |
          echo '{
            "content": "**✅ DEV 백엔드 배포 완료!**",
            "embeds": [
              {
                "title": "'"${{ github.event.pull_request.title }}"'",
                "url": "'"${{ github.event.pull_request.html_url }}"'",
                "fields": [
                  { "name": "Repository", "value": "'"${{ github.repository }}"'", "inline": true },
                  { "name": "Author", "value": "'"${{ github.actor }}"'", "inline": true }
                ],
                "color": 3066993
              }
            ]
          }' | curl -H "Content-Type: application/json" -X POST -d @- ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Failure
        if: failure()
        run: |
          echo '{
            "content": "**❌ DEV 백엔드 배포 실패!**",
            "embeds": [
              {
                "title": "'"${{ github.event.pull_request.title }}"'",
                "url": "'"${{ github.event.pull_request.html_url }}"'",
                "fields": [
                  { "name": "Repository", "value": "'"${{ github.repository }}"'", "inline": true },
                  { "name": "Author", "value": "'"${{ github.actor }}"'", "inline": true }
                ],
                "color": 15158332
              }
            ]
          }' | curl -H "Content-Type: application/json" -X POST -d @- ${{ secrets.DISCORD_WEBHOOK_URL }}
      
